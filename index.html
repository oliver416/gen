<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
          font: 10px sans-serif;
      }
      .linage {
          fill: none;
          stroke: #000;
      }
      .marriage {
          fill: none;
          stroke: black;
      }
      .man {
          background-color: lightblue;
          border-style: solid;
          border-width: 1px;
          box-sizing: border-box;
      }
      .woman {
          background-color: salmon;
          border-style: solid;
          border-width: 1px;
          box-sizing: border-box;
      }
      .emphasis{
          font-style: italic;
      }
      p {
        padding:0;
        margin:0;
      }
      svg {
        border-style: solid;
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <input type="file" id="selectFile" value="Open"/>
    <button id="loadTree">Load tree</button>

    <div id="graph"></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dtree/dist/dTree.min.js"></script>
    
    <script>
      let loadButton = document.getElementById('loadTree');
      loadButton.addEventListener('click', loadFile);

      function loadFile() {
        if (typeof window.FileReader !== 'function') {
          return;
        }

        let input = document.getElementById('selectFile');
        if (!input || !input.files || !input.files[0]) {
          return;
        }
        else {
          let file_reader = new FileReader();
          file_reader.onload = receivedText;
          file_reader.readAsText(input.files[0]);
        }
      }

      function receivedText(e) {
        let treeData;

        try {
          treeData = JSON.parse(e.target.result);
        } catch {
          return;
        }
        
        document.getElementById('graph').innerHTML = '';

        dTree.init(treeData, {
          target: "#graph",
          debug: true,
          height: 800,
          width: 1200,
          callbacks: {
            nodeClick: function(name, extra) {
              console.log(name);
            },
            textRenderer: function(name, extra, textClass) {
              // THis callback is optinal but can be used to customize
              // how the text is rendered without having to rewrite the entire node
              // from scratch.
              if (extra && extra.nickname)
                name = name + " (" + extra.nickname + ")";
              return "<p align='center' class='" + textClass + "'>" + name + "</p>";
            },
            nodeRenderer: function(name, x, y, height, width, extra, id, nodeClass, textClass, textRenderer) {
              // This callback is optional but can be used to customize the
              // node element using HTML.
              let node = '';
              node += '<div ';
              node += 'style="height:100%;width:100%;" ';
              node += 'class="' + nodeClass + '" ';
              node += 'id="node' + id + '">\n';
              node += textRenderer(name, extra, textClass);
              node += '</div>';
              return node;
          }
          }
        });
      }
    </script>
  </body>
</html>
